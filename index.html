<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container class="containerBox">
        <div class="text"></div>
        <style class="demo"></style>
        <div class="controlBtn">
            <div class="btn playBtn">播放</div>
            <div class="btn stopBtn">暂停</div>
            <div class="btn slowestBtn">慢速</div>
            <div class="btn slowBtn">中速</div>
            <div class="btn fastBtn">快速</div>
        </div>
        <div class="autoCode">
            <div class="pikachu">
                <div class="posBox">
                    <div class="eye leftEye"><div class="ligtht"></div></div>
                    <div class="eye rightEye"><div class="ligtht"></div></div>
                    <div class="nose"></div>
                    <div class="mouth">
                        <div class="hide"></div>
                        <div class="tongue"><div class="tongue2"></div></div>
                    </div>
                    <div class="face leftFace"></div>
                    <div class="face rightFace"></div>
                </div>

            </div>
        </div>
    </container>
    <script src="main.js" type="module"></script>
</body>
</html>
